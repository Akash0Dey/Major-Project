<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}    {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Navbar Brand</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.path == '/' %}active{% endif %}">
          <a class="nav-link" href="/">Home</a>
        </li>
        <!-- Add other permanent navbar items here -->
        
        <!-- Conditional navbar items based on user authentication -->
        {% if 'user' in request.session %}
          <li class="nav-item {% if request.path == '/registration/' %}active{% endif %}">
            <a class="nav-link" href="/registration/">Register</a>
          </li>
            <li class="nav-item {% if request.path == '/logout/' %}active{% endif %}">
                <a class="nav-link" href="/logout/"  onclick="confirmLogout()">Logout</a>
            </li>
        {% else %}
            <li class="nav-item {% if request.path == '/login/' %}active{% endif %}">
                <a class="nav-link" href="/login/">Login</a>
            </li>
            <li class="nav-item {% if request.path == '/signup/' %}active{% endif %}">
                <a class="nav-link" href="/signup/">Signup</a>
            </li>
        {% endif %}
      </ul>
    </div>
  </nav>
    {% block main %}
    
    {% endblock main %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function confirmLogout() {
          if (confirm('Are you sure you want to logout?')) {
              // If user confirms, redirect to the logout URL
              window.location.href = "{% url 'logout' %}";
          } else {
              // If user cancels, do nothing
              return false;
          }
      }
      </script>
    {% block js %}
    
    {% endblock js %}

</body>
</html>
